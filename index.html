<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plateforme Examen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header#Header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #f0f0f0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .logo {
      height: 60px;
    }

    nav i {
      font-size: 20px;
      font-weight: bold;
      color: #2b2b2b;
    }

    #img-slider {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
      background-color: #e8f0e6;
    }

    .info {
      flex: 1;
    }

    .info h1 {
      font-size: 2em;
      color: #1a5d3d;
      margin-bottom: 10px;
    }

    .info h3 {
      font-size: 1.2em;
      color: #2c7a4d;
      margin-bottom: 20px;
    }

    .info button {
      padding: 10px 20px;
      margin-right: 10px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    #btn-location {
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    #btn-location:hover {
      background-color: #3e8e41;
    }

    #start-exam {
      background-color: transparent;
      border: 2px solid black;
      display: none;
    }

    #start-exam:hover {
      background-color: #f0f0f0;
    }

    .slide-active img {
      width: 300px;
    }
  </style>
</head>
<body>
  <header id="Header">
    <img src="logo.png" class="logo" alt="Logo" />
    <nav><i>ESPACE ÉTUDIANT</i></nav>
  </header>

  <section id="img-slider">
    <div class="info">
      <h1>Bienvenue sur la plateforme d'examen</h1>
      <h3>Avant de commencer, veuillez activer la géolocalisation</h3>
      <button id="btn-location">Activer la géolocalisation</button>
      <button id="start-exam">Démarrer l'examen</button>
    </div>
    <div class="slide-active">
      <img src="Illustration.png" alt="Illustration" />
    </div>
  </section>

  <script src="index.js"></script>
</body>
</html>
